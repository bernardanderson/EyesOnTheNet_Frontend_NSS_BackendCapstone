<div class="ui two column grid">
  <div class="three wide column"></div>
  <div class="twelve wide column">
    <div *ngIf="menuActive" (click)="userMenuSelection($event)">
      <div class="ui secondary pointing menu">
        <div class="left menu">
          <a [ngClass]="{active: menuItem==='Multi-Camera'}" class="ui item">
            <i class="large grid layout icon icon"></i>
            Multi-Camera
          </a>
          <a [ngClass]="{active: menuItem==='Single Camera'}" class="ui item">
            <i class="large icons">
              <i class="square icon"></i>
              <i class="corner map outline icon"></i>
            </i>
            Single Camera
          </a>
        </div>
        <a [ngClass]="{active: menuItem==='Record Cams'}" class="ui item">
          <i class="record icon"></i>
            Record Cams
        </a>
        <a [ngClass]="{active: menuItem==='Cam DVR'}" class="ui item">
          <i class="film icon"></i>
            Cam DVR
          </a>

        <div class="right menu">
          <a class="ui item">
            <i class=" large icons">
              <i class="camera retro icon"></i>
              <i class="corner add icon"></i>
            </i>
            Add Camera
          </a>
          <a class="ui item">
            <i class="large sign out icon"></i>
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
